openapi: 3.0.1
info:
  title: Trace Connect API
  version: v1
servers:
  - url: https://v2.api.fairfood.org/connect/v1
security:
  - Bearer: []
paths:
  /accounts/privacy-policy/:
    get:
      tags:
        - accounts
      description: Api to rerive data about latest privacy policy.
      operationId: accounts_privacy-policy_read
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivacyPolicy'
  /accounts/users/:
    get:
      tags:
        - accounts
      description: A simple ViewSet for viewing and editing accounts.
      operationId: accounts_users_list
      parameters:
        - name: limit
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                required:
                  - count
                  - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
